<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- first column  -->
        <div class="col-4">
          <div class="row mb-3">
            <img class="img-fluid" src="images/collage/bottle.jpg" alt="" />
          </div>
          <div class="row">
            <img src="images/collage/stool.jpg" alt="" />
          </div>
        </div>
        <!-- second column  -->
        <div class="col-4">
          <div class="row mb-3">
            <img class="img-fluid" src="images/collage/coffee.jpg" alt="" />
          </div>
          <div class="row mb-3">
            <img class="img-fluid" src="images/collage/lamp.jpg" alt="" />
          </div>

          <div class="row">
            <div class="col-6">
              <img class="img-fluid" src="images/collage/watch.jpg" alt="" />
            </div>
            <div class="col-6">
              <img class="img-fluid" src="images/collage/honey.jpg" alt="" />
            </div>
          </div>
        </div>
        <!-- third column -->
        <div class="col-4">
          <div class="row mb-3">
            <img src="images/collage/cactus.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img src="images/collage/sunglass.jpg" alt="" class="img-fluid" />
          </div>
          <div class="row mb-3">
            <img src="images/collage/lens.jpg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
